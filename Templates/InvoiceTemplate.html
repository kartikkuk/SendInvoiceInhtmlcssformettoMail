<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }

        .invoice-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            max-width: 800px;
            margin: auto;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }

            .invoice-header h1 {
                margin: 0;
                font-size: 24px;
            }

        .invoice-details {
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            .table th, .table td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

        .total {
            font-weight: bold;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Invoice</h1>
            <p>Invoice ID: {{InvoiceId}}</p>
            <p>Date: {{InvoiceDate}}</p>
        </div>

        <div class="invoice-details">
            <h2>Customer Details</h2>
            <p>Name: {{CustomerName}}</p>
            <p>Email: {{CustomerEmail}}</p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                {{Items}}
            </tbody>
        </table>

        <div class="total">
            <p>Total Amount: {{TotalAmount}}</p>
        </div>
    </div>

</body>
</html>
